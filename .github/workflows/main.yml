name: Mobile Build
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  iOS:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.0

      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib install hmm --quiet
          haxelib run hmm install --quiet

      # chatgpt
      - name: Modify Xcode Project Settings
        run: |
          # Update deployment target to iOS 12.0
          plutil -replace IPHONEOS_DEPLOYMENT_TARGET -string "12.0" export/release/ios/PsychEngine.xcodeproj/project.pbxproj
          # Remove armv7 architecture
          sed -i '' 's/armv7//g' export/release/ios/PsychEngine.xcodeproj/project.pbxproj

      - name: Compile
        run: haxelib run lime build ios

      - name: Make Ipa
        run: |
          cd export/release/ios/build/*-iphoneos
          mkdir Payload
          mv *.app Payload
          zip -r PsychEngine.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: iOSBuild
          path: export/release/ios/build/Release-iphoneos/*.ipa
          if-no-files-found: error
